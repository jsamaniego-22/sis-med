version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "5000:5000"  # Mapea puerto 5000 del host al 5000 del contenedor
    environment:
      - DB_HOST=db    # Si usas PostgreSQL en otro servicio
      - NODE_ENV=development
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"   # Mapea puerto 3000 del host al 3000 del contenedor
    depends_on:
      - backend       # Espera a que el backend est√© listo
    volumes:
      - ./frontend:/app
      - /app/node_modules

  # Opcional: Base de datos PostgreSQL
  db:
    image: postgres:13
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: